<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{::title})}">
  <head>
    <title>SCM - signup</title>
  </head>
  <body>
    <div id="content" class="px-4 py-10">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 bg-white border-t-[7px] border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-blue-600"
          >
            <div data-th-replace="message::message-box"></div>

            <h5
              class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Signup Here
            </h5>
            <p class="font-normal text-gray-500 dark:text-gray-400">
              Start managing contact online...
            </p>

            <form
              data-th-action="@{'/do-register'}"
              data-th-object="${userForm}"
              method="post"
              class="mt-5"
              novalidate
            >
              <!-- name field -->
              <div class="mb-3">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter name"
                  required
                />

                <p
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                  class="px-1 py-1 text-sm text-red-600"
                ></p>
              </div>

              <!-- email field -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  data-th-field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter email"
                  required
                />

                <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="px-1 py-1 text-sm text-red-600"
                ></p>
              </div>

              <!-- password field -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >New Password</label
                >
                <input
                  type="password"
                  id="password"
                  data-th-field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter password"
                  required
                />
                <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="px-1 py-1 text-sm text-red-600"
                ></p>
              </div>

              <!-- phone number field -->
              <div class="mb-3">
                <label
                  for="contact"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="contact"
                  data-th-field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter contact number"
                />
                <p
                  data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                  class="px-1 py-1 text-sm text-red-600"
                ></p>
              </div>

              <!-- about text area -->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write something about yourself</label
                >
                <textarea
                  id="about"
                  data-th-field="*{about}"
                  rows="6"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
                ></textarea>
              </div>

              <!-- buttons -->
              <div>
                <button
                  type="submit"
                  class="px-4 py-2 text-sm font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 dark:bg-blue-600 dark:hover:bg-blue-700"
                >
                  Signup
                </button>
                <button
                  type="reset"
                  class="px-4 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 dark:bg-red-600 dark:hover:bg-red-700"
                >
                  Reset
                </button>
              </div>
            </form>
            <div class="flex flex-col items-center justify-center gap-3 mt-5">
              <!-- Google Sign-In Link -->
              <a
                data-th-href="@{'/oauth2/authorization/google'}"
                class="flex items-center px-4 py-2 text-sm font-medium bg-white border border-gray-300 rounded-lg shadow hover:bg-gray-100"
              >
                <img
                  src="https://www.google.com/favicon.ico"
                  alt="Google Logo"
                  class="w-5 h-5 mr-2"
                />
                <span class="font-medium text-gray-700"
                  >Sign in with Google</span
                >
              </a>

              <!-- GitHub Sign-In Link -->
              <a
                data-th-href="@{'/oauth2/authorization/github'}"
                class="flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-800 border rounded-lg shadow dark: dark:text-black hover:bg-gray-700 dark:bg-white dark:border-gray-300 dark:hover:bg-gray-100"
              >
                <img
                  src="https://github.githubassets.com/favicons/favicon.png"
                  alt="GitHub Logo"
                  class="w-5 h-5 mr-2 invert dark:invert-0"
                />
                <span class="font-medium">Sign in with GitHub</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
